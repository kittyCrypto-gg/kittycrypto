<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./scripts/themeLoad.js"></script>
    <script>
        ["./scripts/main.js", "./scripts/chat.js", "./scripts/message.js"].forEach(scriptName => {
            const script = document.createElement('script');
            script.src = `./${scriptName}?v=${Date.now()}`;
            script.defer = true;
            document.head.appendChild(script);
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Crypto Chat</title>
    <link id="theme-stylesheet" rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="frame">
        <div class="frame-content">
            <div id="banner-container">
                <img id="banner-light" src="./images/banner-light.png" alt="Banner Light">
                <img id="banner-dark" src="./images/banner-dark.png" alt="Banner Dark" style="display: none;">
            </div>
            <nav id="main-menu"></nav>
            <header id="main-header">Kitty Crypto Chat</header>
            <main id="main-content">
                <div id="chatroom"></div>
                <div class="chat-inputs">
                    <input type="text" id="nickname" placeholder="Enter your nickname">
                    <input type="text" id="message" placeholder="Type your message here">
                    <button id="send-button">Send</button>
                </div>
            </main>
            <footer id="main-footer"></footer>
        </div>
    </div>
</body>

</html>
