<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Avatar Generator</title>
  <style>
    body {
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 1em;
    }

    input {
      padding: 10px;
      font-size: 1.2rem;
      margin-bottom: 1.5em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
      text-align: center;
    }

    .avatar-container {
      border: 2px solid #ccc;
      border-radius: 50%;
      overflow: hidden;
      width: 128px;
      height: 128px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Live Avatar Generator</h1>
  <input type="text" id="name-input" placeholder="Type a name..." />
  <div id="avatar-root" class="avatar-container"></div>

  <script type="module" src="avatar.js"></script>
</body>
</html>
