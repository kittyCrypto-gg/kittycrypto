<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./scripts/themeLoad.js"></script>
    <script src="./scripts/main.js"></script>
    <script type="module" src="./scripts/reader.js"></script>
    <script type="module" src="./scripts/comments.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty Crypto Reader</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="frame">
        <div class="frame-content">
            <div id="banner-container">
                <img id="banner-light" src="./images/banner-light.png" alt="Banner Light">
                <img id="banner-dark" src="./images/banner-dark.png" alt="Banner Dark" style="display: none;">
            </div>
            <nav id="main-menu"></nav>
            <header id="main-header">My Stories</header>
            <div id="story-picker"></div>
            <main id="main-content">
                <!-- Chapter will be injected here -->
                <div id="reader" class="reader-container"></div>
                <div id="comments" class="comments-container">
                    <div class="comments-header">Comments</div>
                    <div id="comments-box" class="comments-box">
                        <!-- Comments will be dynamically inserted here -->
                    </div>
                    <div class="comment-input">
                        <input type="text" id="comment-nick" maxlength="32"
                            placeholder="Your nickname (max 32 characters)" />
                        <textarea id="new-comment" maxlength="256" rows="4"
                            placeholder="Write your comment here (max 256 characters)..."></textarea>
                        <button id="post-comment-button">Post</button>
                    </div>
            </main>
            <footer id="main-footer"></footer>
        </div>
    </div>
</body>
</body>

</html>
