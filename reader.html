<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./scripts/themeLoad.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/reader.js"></script>
    <script type="module" src="./scripts/comments.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty Crypto Reader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="frame">
      <div class="frame-content">
        <aside id="banner-wrapper" role="presentation" aria-hidden="true">
          <img id="term-icon" />
          <div id="terminal-wrapper">
            <div id="terminal-loading">Loading terminal...</div>
            <div id="terminal"></div>
            <div id="banner"></div>
          </div>
        </aside>
        <nav id="main-menu"></nav>
        <header id="main-header">My Stories</header>
        <div id="story-picker"></div>
        <main id="main-content" role="main">
          <article id="reader" class="reader-container">
            <!-- Chapter will be injected here -->
            <p style="display: none;">Content will load shortly...</p>
            <noscript>
              <p>This page requires JavaScript to load stories.</p>
            </noscript>
          </article>
          <div id="comments" class="comments-container">
            <div class="comments-header">Comments</div>
            <div id="comments-box" class="comments-box">
              <!-- Comments will be dynamically inserted here -->
            </div>
            <div class="comment-input">
              <input type="text" id="comment-nick" maxlength="32" placeholder="Your nickname (max 32 characters)" />
              <textarea id="new-comment" maxlength="256" rows="4" placeholder="Write your comment here (max 256 characters)..."></textarea>
              <button id="post-comment-button">Post</button>
            </div>
          </div>
        </main>
        <footer id="main-footer"></footer>
      </div>
    </div>
  </body>
</html>
